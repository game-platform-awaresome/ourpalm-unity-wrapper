buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.library'

dependencies {
	provided fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'play-services-ads-9.4.0', ext:'aar')
	compile(name: 'play-services-basement-9.4.0', ext:'aar')
	compile project(':Ourpalm')
}

android {
	compileSdkVersion 22
	buildToolsVersion '23.0.1'

	defaultConfig {
		targetSdkVersion 22
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

}
